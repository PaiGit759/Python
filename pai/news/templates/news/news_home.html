{% extends 'main/layout.html' %}

{% block title %}News on the site{% endblock %}

{% block content %}
<div class="features">

  {% for el in news %}
  <div class="alert alert-warning">
    <h3> {{ el.title }} </h3>
    <p> {{ el.anons }} </p>
    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning" > Reads detail </a>
  </div>
  {% endfor %}


</div>

{% endblock %}
