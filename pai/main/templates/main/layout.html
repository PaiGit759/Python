{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} </title>

  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">


</head>

<body>

  <aside>
    <img src="{% static 'main/img/Certificate_PAI.jpeg' %}" alt="">
      <span class="logo"> Pai </span>
    <h5> Navigation </h5>
    <ul>
     <a href="{% url 'home' %}"> <li> <i class="fa fa-home" aria-hidden="true"></i> Main </li> </a> 
     <a href="{% url 'about' %}"> <li> <i class="fa fa-address-book " aria-hidden="true"></i> About </li> </a> 
     <a href="{% url 'news_home' %}"> <li> <i class="fa fa-newspaper" aria-hidden="true"></i> News </li> </a> 
     <a href="{% url 'contacts' %}"> <li> <i class="fa fa-paper-plane" aria-hidden="true"></i> Contacts </li> </a> 
     <a href="{% url 'create' %}"> <li><button class="btn btn-info"> <i class="fas fa-plus-circle" aria-hidden="true"></i> Add a record </button></li> </a> 
    </ul>
  </aside>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>

</html>
