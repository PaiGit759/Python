<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <h1> Weather application </h1>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Main</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Information</a>

            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-5 offset-1">
                    <h1> Weather in your city </h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city"> City </label>
                        {{ form.name }}
                        
                        <input type="submit" name="send" value="To know" class="mt-2 btn btn-danger">

                    </form>
                </div>

                <div class="col-5 offset-1">
                    <h1> Information </h1>

                    {% for info in all_info%}

                    <div class="alert alert-info">
                        <div class="alert alert-danger">
                            <div class="row">
                                <div class="col-9">
                                    <b> City </b> {{ info.city}} <br>
                                    <b> Temperature </b> {{ info.temp}} <sup>o</sup> <br>
                                </div>

                                <div class="col-2 offset-1">
                                    <img src="http://openweathermap.org/img/w/{{ info.icon}}.png" class="img-thumbnail">
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor%}
                </div>

            </div>
        </div>



    </header>
</body>

</html>
